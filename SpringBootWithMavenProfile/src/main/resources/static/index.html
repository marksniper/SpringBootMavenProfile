<!DOCTYPE HTML>
<html>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p>Get your greeting <a href='javascript:openPage("hello")'>here</a></p>
<br><br>
<p>Get CUI greeting <a href="javascript:openPage('hello?name=CUI')">here</a></p>

</body>
<script>
    openPage = function(pageName){
        location.href = window.location.pathname+pageName;
    }
</script>
</html>
